{% extends 'base.html' %}
{% block content %}
<h3>Profit / Loss</h3>
<div class="card p-3">
  <p><strong>Total Purchased Cost:</strong> {{ data.total_purchased_cost }}</p>
  <p><strong>Total Sales Revenue (with tax):</strong> {{ data.total_sales_revenue }}</p>
  <p><strong>Profit:</strong> {{ data.profit }}</p>
  <a class="btn btn-outline-secondary" href="/export/purchases.csv">Export Purchases CSV</a>
  <a class="btn btn-outline-secondary" href="/export/sales.csv">Export Sales CSV</a>
</div>
{% endblock %}
