{% extends 'base.html' %}
{% block content %}
<h3>Add Customer</h3>
<form method="post" action="/add_customer" class="card p-3">
  <div class="mb-3">
    <label class="form-label">Name</label>
    <input class="form-control" name="name" required />
  </div>
  <div class="mb-3">
    <label class="form-label">Contact</label>
    <input class="form-control" name="contact" />
  </div>
  <button class="btn btn-primary" type="submit">Add</button>
</form>
<p class="mt-3"><a href="/">Back home</a></p>

{% if customers %}
<h4 class="mt-4">Existing Customers</h4>
<ul class="list-group">
  {% for c in customers %}
  <li class="list-group-item d-flex justify-content-between align-items-center">
    {{ c.name }} - {{ c.contact }}
    <form method="post" action="/customer/delete" style="margin:0">
      <input type="hidden" name="customer_id" value="{{ c.customer_id }}" />
      <button class="btn btn-sm btn-outline-danger">Delete</button>
    </form>
  </li>
  {% endfor %}
</ul>
{% endif %}
{% endblock %}
